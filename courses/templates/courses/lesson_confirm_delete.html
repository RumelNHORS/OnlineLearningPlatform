{% extends 'base.html' %}
{% block content %}
  <h2>Are you sure you want to delete the lesson "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'courses:course_detail' slug=object.course.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
