{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<!-- Page info -->
<div class="page-info-section set-bg" data-setbg="{% static 'webuni/img/page-bg/3.jpg' %}">
    <div class="container">
      <div class="site-breadcrumb">
        <a href="/">Home</a>
        <span>Create Lesson</span>
      </div>
    </div>
  </div>
  <!-- Page info end -->

<div class="container">
    <h1 style="color: rgb(255, 136, 0); margin-top: 15px;">Create Lesson</h1>
    <form method="post" action="/create/lesson/">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn mb-4 btn-primary">Create Lesson</button>
    </form>
</div>
{% endblock %}
